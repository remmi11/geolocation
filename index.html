    <title>GDI APP</title>
    <style>
    html, body, #map {
      width: 100%;
        height: 100%;
    margin: 0;
      overflow: hidden;
    
    }
           
    #buttonForm {
        position: absolute;
        top: 10px;
        right:10px;
        padding: 20px;      
    }   
    </style>
</head>
<body>
    <div id='map'></div>

    <form id="buttonForm">
        <input type="button" onclick="startGeo();" value="Start"/> 
        <input type="button" onclick="stopGeo();" value="Stop" />
    </form>

    <script type='text/javascript'>


    var map = L.map('map');
        
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

        
    ////////////////////////////////////////////////////////////////////////////////
    // Layers

    var centerLineStyle = {
                weight: 3,
                opacity: 1,
                color: '#102af0',
                dashArray: '8',
                fillOpacity: 0.1,
                fillColor: '#102af0'
    };


        
    var studyAreaStyle = {
                weight: 3,
                opacity: 1,
                color: '#102af0',
                //dashArray: '5',
                fillOpacity: 0.1,
                fillColor: '#102af0'
    };
    
        
    var flightLinesStyle = {
                weight: 3,
                opacity: 1,
                color: '#ef49f0',
                dashArray: '5',
                fillOpacity: 0.1,
                fillColor: '#102af0'
    };
    
    L.geoJson(centerLine, {
        style: centerLineStyle
    }).addTo(map);
        
    L.geoJson(studyArea, {
            style: studyAreaStyle
    }).addTo(map);    
        
    L.geoJson(flightLines, {
            style: flightLinesStyle
    }).addTo(map);        
        
    /////////////////////////////////////////////////////////////////////////////////
    // Geolocation 
        
    var path = [];
    var geolocate = document.getElementById('geolocate');
    var id;
    var geoLoc;
    // Define polyline options
    // http://leafletjs.com/reference.html#polyline
    var polyline_options = {
    color: '#f90202',
    weight: 4
    };
    
/*    var geo_options = {
		enableHighAccuracy: true,
		timeout: 5000,
		maximumAge: 60000
	};
        
    var geo_error = function errorCallback(err) {
		console.warn("GEO ERROR(" + err.code + "): " + err.message);
	};*/
    geoLoc = navigator.geolocation;
        

    function startGeo() {
        path = [];
        id = geoLoc.watchPosition(function(position) {
        path.push(new L.LatLng(position.coords.latitude, position.coords.longitude));
        var polyline = new L.polyline(path, polyline_options).addTo(map);
        map.fitBounds(polyline.getBounds());
        console.log(position);
        });//, geo_error, geo_options);
    }  
    function stopGeo() {           
        geoLoc.clearWatch(id);
        path = [];
    }
        
    function printPath() {
        console.log(path)
    }
        
    /////////////////////////////////////////////////////////////////////////////////

    </script>
</body>
</html>
